            </div>
            <div class="mb-3">

           <div class="mb-3">

            </div>
            <div class="mb-3">
                 <button class="btn btn-primary" id="upload" >Upload File</button>
            </div>

            <div class="mb-3 form-check">
                <input type="radio" class="form-check-input" id="stud" name="checkdata" required>
                <label class="form-check-label" for="stud">Student</label>
                <br>
                <input type="radio" class="form-check-input" id="teach" name="checkdata" required>
                <label class="form-check-label" for="teach" >Teacher</label>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
